<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
            
        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Profissionais</h1>
            <p id="subtitulo">Preencha os campos a seguir com suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form method="POST" action="cadastra_dev.php">

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email -->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de gênero com 3 opções de botões selecionáveis (radio button) -->
            <div class="campo">
                <label><strong>Gênero</strong></label>
                <label>
                    <input type="radio" name="genero" value="masculino" checked>Masculino
                </label>
                <label>
                    <input type="radio" name="genero" value="feminino">Feminino
                </label>
                <label>
                    <input type="radio" name="genero" value="outro">Outro
                </label>
            </div>


            <!-- Campo de estado civil com 3 opções para escolha (select option) -->
            <div class="campo">
                <label for="estadoCivil"><strong>Estado Civil</strong></label>
                <select id="estadoCivil" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Solteiro(a)</option>
                  <option>Casado(a)</option>
                  <option>Viúvo(a)</option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de idiomas com opções de múltipla escolha (checkbox) -->
                <div id="idiomas">
                    <label><strong>Idiomas que fala:</strong></label><br><br>
                    <input type="checkbox" id="ingles" name="ingles" value="Inglês">
                    <label for="ingles"> Inglês</label>
                    <input type="checkbox" id="espanhol" name="espanhol" value="Espanhol">
                    <label for="espanhol"> Espanhol</label>
                    <input type="checkbox" id="frances" name="frances" value="Francês">
                    <label for="frances"> Francês</label>
                    <input type="checkbox" id="alemao" name="alemao" value="Alemão">
                    <label for="alemao"> Alemão</label>
                    <input type="checkbox" id="portugues" name="portugues" value="Português" checked>
                    <label for="portugues"> Português</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Resumo da sua experiência profissional: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Finalizar Cadastro</button>            

        </form>

    </body>

</html>
